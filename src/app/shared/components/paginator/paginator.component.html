<div >
  <div class="paginator-container">
      <ul class="pagination">
        <li class="page-item">
          <button class="page-link" (click)="paginate('previus')">
            <fa-icon [icon]="first"></fa-icon>
          </button>
        </li>
        <li class="page-item">
          <button class="page-link" [disabled]="disabledFirst" (click)="paginate('previus')">
            <fa-icon [icon]="left"></fa-icon>
          </button>
        </li>
        <div *ngFor="let index of indices; let i=index">
          <li class="page-item"><button class="page-link">{{index}}</button></li>
        </div>
       
        <li class="page-item">
          <button class="page-link" (click)="paginate('next')">
            <fa-icon [icon]="right"></fa-icon>
          </button>
        </li>
        <li class="page-item">
          <button class="page-link" (click)="paginate('previus')">
            <fa-icon [icon]="last"></fa-icon>
          </button>
        </li>
      </ul>
  </div>
</div>
